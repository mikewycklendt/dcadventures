<div class="weapon-header" id="benefit-header">

	<div class="weapon-title" id="benefit-title">
		<input type="checkbox" id="benefit_check" class="regular-checkbox big-checkbox" onclick="benefit_check()"> Benefits:
	</div>
	
	<div class="weapon-base" id="benefit-base">
	
	</div>

</div>

<div class="weapon-entry" id="benefit-entry">

	<div id="benefit-row1">
		<div>
			<select class="select-entry" id="benefit_benefit" name="benefit_benefit">
				<option value="">Benefit</option>
				{% for b in benefits %}
					<option value={{b.id}}>{{b.name}}</option>
				{% endfor %}
			</select>
		</div>
	</div>

	<div id="benefit-button-row">
		<div>
		</div>

		<div>
			<div class="btn-entry" id="benefit_submit" name="benefit_submit" onclick="benefit_submit()">
				 Add
			</div>
		</div>
	</div>

</div>

<div id="benefit-spot"></div>

<div class="err" id="benefit-err"></div>
