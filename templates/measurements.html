<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{{ title }}</title>
		<link type="text/css" rel="stylesheet" href="/static/css/measurements.css"  />
	</head>

	<body>
		
		<h1>{{ title }}</h1>
		<div class="grid">
			<span>Rank</span>
			<span>Mass</span>
			<span>Time</span>
			<span>Distance</span>
			<span>Volume</span>
			{% for row in table %}
			<span>
				<{{ size }}> <strong>{{ row.rank }}</strong></{{size}}>
			</span>
			<span>
				<{{size}}><strong>{{ row.mass }} {{ row.mass_unit }}</strong></{{size}}>
			</span>
			<span>
				<{{size}}><strong>{{ row.time }} {{ row.time_unit }}</strong></{{size}}>
			</span>
			<span>
				<{{size}}><strong>{{ row.distance }} {{ row.distance_unit }}</strong></{{size}}>
			</span>
			<span>
				<{{size}}><strong>{{ row.volume }} {{ row.volume_unit }}</strong></{{size}}>
			</span>
		{% endfor %}
		</div>
	</body>
</html>
