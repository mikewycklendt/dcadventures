
<div id="head-desc">
	<div id="head-attr-title">
		Description
	</div>

	<div id="description-field">
		<textarea id="description" name="description"></textarea>
	</div>
</div>

<br>

<div class="head-box">

	<div class="trait-title">
		Headquarters Trait Cost
	</div>

	<div id="cost-grid">

		<div></div>

		<div id="cost-stats">
			<div id="cost-traits">
				<div></div>

				<div class="cost-title">
					Size
				</div>

				<div class="cost-title">
					Toughness
				</div>

				<div class="cost-title">
					Features
				</div>

				<div class="cost-text">
					Rank:
				</div>

				<div class="cost-text" id="rank-size" style="color: #245681; justify-content: center;">
					Small
				</div>

				<div class="cost-value" id="rank-toughness">
					6
				</div>

				<div class="cost-value">
					-
				</div>

				<div class="cost-text">
					Cost:
				</div>

				<div class="cost-value" id="cost-size">
					0
				</div>

				<div class="cost-value" id="cost-toughness">
					0
				</div>

				<div class="cost-value" id="cost-feature">
					0
				</div>
			</div>

			<div class="cost-total">
				<div class="cost-title" style="color: #af0101;">
					Total Cost
				</div>

				<div id="cost-total">
					0
				</div>
			</div>
		</div>

		<div></div>

	</div>

	<div id="head-base">

		<div class="base-field">
			<div id="multiple-attr-title">
				Headquarters Size
			</div>

			<div style="width: 65%;">
				<select class="base-select" id="size" name="size" onchange="size()">
					<option value="">Size</option>
					{% for h in head_size %}
						<option value={{h.id}}>{{h.name}}</option>
					{% endfor %}
				</select>
			</div>
		</div>
		
		<div class="base-field">
			<div id="multiple-attr-title">
				Toughness Bonus
			</div>

			<div class="base-trait">
				<div>
					<select class="base-select" id="size" name="size" onchange="size()">
						<option value="">Toughness</option>
						{% for h in head_toughness %}
							<option value={{h.id}}>{{h.name}}</option>
						{% endfor %}
					</select>
				</div>

				<div class="vcenter">
					1 point per +2
				</div>
			</div>
		</div>


		<div class="base-field">
			<div id="multiple-attr-title">
				Shared
			</div>

			<div class="base-3">
				<div>
					<input type="checkbox" id="shared" class="regular-checkbox big-checkbox">	
				</di>
			</div>
		</div>

	</div>

</div>
