<div class="head-header" id="feature-header">

	<div class="head-title" id="feature-title">
		<input type="checkbox" id="feature_check" class="regular-checkbox big-checkbox" onclick="feature_check()"> Add Feature:
	</div>
	
	<div class="head-base" id="feature-base">
	</div>

</div>

<div class="head-entry" id="feature-entry">

	<div id="feature-row1">
		<div id="feature-name-title">
			Name:
		</div>

		<div id="feature-des-title">
			Description:
		</div>

		<div id="feature-name">
			<input type="text" id="feature_name" name="feature_name" placeholder="Name">
		</div>

		<div id="feature-des">
			<textarea id="feature_description" name="feature_description" placeholder="Description"></textarea>
		</div>

		<div id="feature-btn">
			<select class="select-entry" id="feature_feature" name="feature_feature" onchange="feature_feature()">
				<option value="">Feature</option>
				{% for f in head_features %}
					<option value={{f.id}}>{{f.name}}</option>
				{% endfor %}
			</select>
		</div>

	</div>

	
	<div id="head-feature">
		<div id="head-feature-row1">
			<div>
				<div id="head-feature-name"></div>

				<div id="head-feature-cost">
					<div></div>	

					<div>
						Cost:
					</div>

					<div id="feature-cost">
						
					</div>
				</div>
			</div>

			<div id="head-feature-description"></div>
		</div>

		<div id="head-feature-row2">
			<div id="head-feature-features">
				<div class="feature-item-title feature-icon">
					Features:
				</div>
			</div>

			<div id="head-feature-equipment">
				<div class="feature-item-title equipment-icon">
					Equipment:
				</div>
			</div>

			<div id="head-feature-weapons">
				<div class="feature-item-title weapon-icon">
					Weapons:
				</div>
			</div>
		</div>
	</div>


	<div id="feature-button-row">
		<div>Each feature adds 1 to the Headquarters cost</div>

		<div>
			<div class="btn-entry" id="feature_submit" name="feature_submit" onclick="feature_submit()">
				Add
		   </div>
		</div>
	</div>

</div>

<div id="feature-spot"></div>

<div class="err" id="feature-err"></div>


<input type="hidden" id="feature_count" name="feature_count" value=0>
