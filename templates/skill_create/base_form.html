
<div id="skill-desc">
	<div id="skill-attr-title">
		Description
	</div>

	<div id="description-field">
		<textarea id="description" name="description"></textarea>
	</div>
</div>

<br>

<div class="skill-box">

	<div id="skill-base">

		<div class="base-field">
			<div id="multiple-attr-title">
				Parent Skill
			</div>

			<div class="base-icon">
				<div>
					<select class="base-select" id="skill" name="skill" onchange="skill()">
						<option value="">Skill</option>
						{% for s in skills %}
							<option value={{s.id}}>{{s.name}}</option>
						{% endfor %}
					</select>
				</div>

				<div>
					<div id="skill-icon"></div>
				</div>
			</div>
		</div>
		
		<div class="base-field">
			<div id="multiple-attr-title">
				Check Type
			</div>

			<div style="width: 65%;">
				<select class="base-select" id="skill" name="skill">
					<option value="">Check</option>
					{% for c in checks %}
						<option value={{c.id}}>{{c.name}}</option>
					{% endfor %}
				</select>
			</div>
		</div>
		
		<div class="base-field">
			<div id="multiple-attr-title">
				Action Type
			</div>

			<div style="width: 65%;">
				<select class="base-select" id="skill" name="skill">
					<option value="">Action</option>
					{% for a in actions %}
						<option value={{a.id}}>{{a.name}}</option>
					{% endfor %}
				</select>
			</div>
		</div>
		
		<div class="base-field">
			<div id="multiple-attr-title">
				Skill Type
			</div>

			<div style="width: 65%;">
				<select class="base-select" id="skill" name="skill">
					<option value="">Skill Type</option>
					{% for s in skill_type %}
						<option value={{s.id}}>{{s.name}}</option>
					{% endfor %}
				</select>
			</div>
		</div>
		
		<div class="base-field">
			<div id="multiple-attr-title">
				Difficulty Class:
			</div>
		
			<div class="base-split" id="skill-dc-field">
				<div>
					<select class="base-select" id="skill_dc_type" name="skill_dc_type" onchange="skill_dc_type(); skill_dc_table()">
						{% for dc in dc_type %}
							<option value={{dc.type}}>{{dc.name}}</option>
						{% endfor %}
					</select>
				</div>

				<div>
					<div class="base-hidden" id="skill-dc-value">
						<select class="base-select" id="skill_dc_value" name="skill_dc_mod" >
							<option value=>DC</option>
							{% for num in positives %}
								<option value={{num}}>{{num}}</option>
							{% endfor %}
						</select>
					</div>

					<div class="base-hidden" id="skill-dc-mod">
						<select class="base-select" id="skill_dc_mod" name="skill_dc_mod">
							<option value="">Modufuer</option>
							{% for num in negatives %}
								<option value={{num}}>{{num}}</option>
							{% endfor %}
							{% for num in positives %}
								<option value={{num}}>{{num}}</option>
							{% endfor %}
						</select>
					</div>
				</div>
			</div>
		</div>

	
		<div class="base-field">
			<div id="multiple-attr-title">
				Speed Rank Modifier
			</div>

			<div style="width: 65%;">
				<select class="base-select" id="skill" name="skill">
					<option value="">Modifier</option>
					{% for i in negatives %}
						<option value={{i}}>{{i}}</option>
					{% endfor %}
					{% for i in positives %}
						<option value={{i}}>{{i}}</option>
					{% endfor %}
				</select>
			</div>
		</div>
		
		<div class="base-field">
			<div id="multiple-attr-title">
				Active Condition
			</div>

			<div style="width: 65%;">
				<select class="base-select" id="skill" name="skill">
					<option value="">Condition</option>
					{% for c in conditions %}
						<option value="{{c}}">{{c}}</option>
					{% endfor %}
				</select>
			</div>
		</div>

		<div class="base-field">
			<div id="multiple-attr-title">
				Can be Used Untrained
			</div>

			<div class="base-3">
				<div>
					<input type="checkbox" id="Untrained" class="regular-checkbox big-checkbox">	
				</div>
			</div>
		</div>
		
		<div class="base-field">
			<div id="multiple-attr-title">
				Requires Tools
			</div>

			<div class="base-3">
				<div>
					<input type="checkbox" id="tools" class="regular-checkbox big-checkbox">	
				</div>
			</div>
		</div>

	</div>

</div>
