
<div id="advantage-desc">
	<div id="advantage-attr-title">
		Description
	</div>

	<div id="description-field">
		<textarea id="description" name="description"></textarea>
	</div>
</div>

<br>

<div id="advantage-base">

	<div class="base-field">
		<div id="multiple-attr-title">
			Power Type:
		</div>

		<select class="base-select" id="type" name="type">
			{% for a in advantage_type %}
				<option value="{{a.type}}">{{a.name}}</option>
			{% endfor %}
		</select>
	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Action Type:
		</div>
		
		<select class="base-select" id="action" name="action">
			<option value=''>Action Type</option>
			{% for type in actions %}
				<option value={{type.id}}>{{type.name}}</option>
			{% endfor %}
		</select>
	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Check Type:
		</div>
	
		<div>
			<select class="base-select" id="check" name="check">
				<option value="">Check Type</option>
				<option value=>None</option>
				{% for check in checks %}
					<option value={{check.id}}>{{check.name}}</option>
				{% endfor %}
			</select>
		</div>

	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Difficulty Class:
		</div>
		
		<div id="advantage-dc-field">
			<div>
				<select class="base-select" id="advantage_dc_type" name="advantage_dc_type" onchange="advantage_dc_type(); advantage_dc_table()">
					{% for dc in dc_type %}
						<option value={{dc.type}}>{{dc.name}}</option>
					{% endfor %}
				</select>
			</div>

			<div>
				<div id="advantage-dc-value">
					<select class="base-select" id="power_dc_value" name="power_dc_mod" >
						<option value=>DC</option>
						{% for num in positives %}
							<option value={{num}}>{{num}}</option>
						{% endfor %}
					</select>
				</div>

				<div id="advantage-dc-mod">
					<select class="base-select" id="power_dc_mod" name="power_dc_mod">
						<option value="">Modufuer</option>
						{% for num in negatives %}
							<option value={{num}}>{{num}}</option>
						{% endfor %}
						{% for num in positives %}
							<option value={{num}}>{{num}}</option>
						{% endfor %}

					</select>
				</div>
			</div>
		</div>
	</div>
		
	<div class="base-field">
		<div id="multiple-attr-title">
			Condition While Using:
		</div>
	
		<div>
			<select class="base-select" id="power_condition" name="power_condition">
				<option value="">Condition</option>
				{% for c in conditions %}
					<option value="{{c}}">{{c}}</option>
				{% endfor %}
			</select>
		</div>
	</div>

	
</div>
