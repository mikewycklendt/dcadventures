<div id="check-header">

	<div id="check-title">
		<input type="checkbox" id="check_check" class="regular-checkbox big-checkbox" onclick="check_check()"> Variable Check:
	</div>
	
	<div id="check-base">
		<div>
			<select class="benefit-entry" id="check_benefit" name="check_benefit">
				<option value="">Benefit</option>
			</select>
		</div>
	</div>

</div>

<div id="check-entry">
	<div id="check-row1">

		<div>
			Check Type:
		</div>

		<div>
			Modifier:
		</div>

		<div>
			Circumstance:
		</div>

		<div>
			<select class="entry-select" id="check_check_type" name="check_check_type">
				<option value="">Check Type</option>
				{% for c in checks %}
					<option value={{c.id}}>{{c.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<select class="entry-select" id="check_mod" name="check_mod">
				<option value="">Modifier</option>
				<option value="advantage">This Rank</option>
				<option value="auto">Automatic</option>
				{% for i in negatives %}
					<option value={{i}}>{{i}}</option>
				{% endfor %}
				{% for i in positives %}
					<option value={{i}}>{{i}}</option>
				{% endfor %}
			</select>
		</div>
		
		<div>
			<input type="text" id="check_circ" name="check_circ">
		</div>
	</div>

	<div id="check-row2">

		<div>
			<select class="entry-select" id="check_trigger" name="check_trigger" onchange="check_trigger()">
				{% for c in check_trigger %}
					<option value="{{c.type}}">{{c.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<select class="entry-select" id="check_when" name="check_when">
				{% for c in check_type %}
					<option value="{{c.type}}">{{c.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<select class="entry-select" id="check_trait_type" name="check_trait_type" onchange="check_trait_type()">
				{% for t in traits %}
					<option value="{{t.type}}">{{t.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<select class="entry-select" id="check_trait" name="check_trait">
				<option value="">Trait</option>
			</select>
		</div>

	</div>

	<div id="check-conflict">
		
		<div class="vcenter" style="text-align: left;">
			After Conflict Action:
		</div>

		<div>
			<select class="entry-select" id="check_conflict" name="check_conflict">
				<option value="">Conflict Action</option>
				{% for c in conflicts %}
					<option value={{c.id}}>{{c.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<select class="entry-select" id="check_conflict_range" name="check_conflict_range">
				<option value="">Range</option>
				{% for r in ranged %}
					<option value={{r.id}}>{{r.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<div class="check-div">
				<input type="checkbox" id="check_conflict_weapon" class="medium-checkbox med-checkbox" > Involving Weapons
			</div>
		</div>
	</div>

	<div id="check-condition">
		<div class="vcenter" style="text-align: left;">
			Triggered by Condition:
		</div>

		<div class="vcenter">
			From:
		</div>

		<div>
			<select class="entry-select" id="check_condition1" name="check_condition1">
				<option value="">Start Condition</option>
				{% for c in conditions %}
					<option value="{{c.id}}">{{c.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div class="vcenter">
			To:
		</div>

		<div>
			<select class="entry-select" id="check_condition2" name="check_condition2">
				<option value="">End Condition</option>
				{% for c in conditions %}
					<option value="{{c.id}}">{{c.name}}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	<div id="check-button-row">
		<div>
			<select class="entry-select" id="check_action_type" name="check_action_type" onchange="check_action_type()">
				{% for a in action_type %}
					<option value="{{a.type}}">{{a.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<select class="entry-select" id="check_action" name="check_action">
				<option value="">Action</option>
			</select> 
		</div>
			
		<div>
			<div class="check-div">
				<input type="checkbox" id="check_free" class="medium-checkbox med-checkbox"> Free Check
			</div>
		</div>

		<div>
			<div class="btn-entry" id="check_submit" name="check_submit" onclick="check_submit()">
				 Add
			</div>
		</div>
	</div>



</div>

<div id="check-spot"></div>

<div id="check-err"></div>
