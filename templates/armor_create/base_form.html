
<div id="armor-desc">
	<div id="armor-attr-title">
		Description
	</div>

	<div id="description-field">
		<textarea id="description" name="description"></textarea>
	</div>
</div>

<br>

<div id="armor-base">

	<div class="base-field">
		<div id="multiple-attr-title">
			Armor Type
		</div>

		<div>
			<select class="base-select" id="type" name="type">
				<option value="">Armor Type</option>
				{% for a in armor_type %}
					<option value={{a.id}}>{{a.name}}</option>
				{% endfor %}
			</select>
		</div>
	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Toughness Bonus
		</div>

		<div>
			<select class="base-select" id="type" name="type">
				<option value="">Toughness Bonus</option>
				{% for i in positives %}
					<option value={{i}}>{{i}}</option>
				{% endfor %}
			</select>
		</div>
	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Active Defense Bonus
		</div>

		<div>
			<select class="base-select" id="type" name="type">
				<option value="">Active Defense Bonus</option>
				{% for i in positives %}
					<option value={{i}}>{{i}}</option>
				{% endfor %}
			</select>
		</div>
	</div>
	
	<div class="base-field">
		<div id="multiple-attr-title">
			Subtle
		</div>

		<div class="base-3">
			<div>
				<input type="checkbox" id="subtle" class="regular-checkbox big-checkbox" onclick="subtle()">	
			</div>

			<div class="base-fade" id="subtle-dc">
				<select class="base-select" id="perception_dc" name="perception_dc">
					<option value="">Perception Check DC</option>
					<option value="">Undetectable</option>
					{% for i in positives %}
						<option value={{i}}>{{i}}</option>
					{% endfor %}
				</select>
			</div>
		</div>
	</div>
	
	<div class="base-field">
		<div id="multiple-attr-title">
			Impervious
		</div>

		<div class="base-3">
			<div>
				<input type="checkbox" id="impervious" class="regular-checkbox big-checkbox">	
			</di>
		</div>
	</div>
</div>
