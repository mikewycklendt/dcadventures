<div id="category">
	<div id="skill-attr-title">
		Enhances Skill:
	</div>

	<div id="category-field">
		<select id="skill" name="skill" aria-placeholder="Select Skill Type">
			{% for skill in skills %}
				<option value={{skill.id}}>{{skill.name}}</option>
			{% endfor %}
		</select>
	</div>

</div>
	<br>
<div id="description">
	<div id="skill-attr-title">
		Description
	</div>

	<div id="description-field">
		<textarea id="description" name="description" placeholder="Type description here" style="border: 2px solid lightblue; resize: vertical;"></textarea>
	</div>
</div>

<br>

<div id="action-check-condition-speed-skilltype-dctype">

	<div id="action-field">
		<div id="multiple-attr-title">
			Action Type:
		</div>

		<select id="action" name="action" style="height: 4vh; font-size: 110%;">
			{% for action in actions %}
				<option value={{action.id}}>{{action.name}}</option>
			{% endfor %}
		</select>
	</div>

	<div id="check-field">
		<div id="multiple-attr-title">
			Check Type:
		</div>
		
		<select id="check" name="check" style="height: 4vh; font-size: 110%;">
			{% for check in checks %}
				<option value={{check.id}}>{{check.name}}</option>
			{% endfor %}
		</select>
	</div>

	<div id="condition-field">
		<div id="multiple-attr-title">
			Condition Status:
		</div>
		
		<select id="condition" name="condition" style="height: 4vh; font-size: 110%;">
			<option value="">Normal</option>
			{% for condition in conditions %}
				<option value={{condition.id}}>{{condition.name}}</option>
			{% endfor %}
		</select>
	</div>

	<div id="speed-field">
		<div id="multiple-attr-title">
			Speed Rank Modifier:
		</div>
		
		<select id="speed" name="speed" aria-placeholder="0" style="height: 4vh; font-size: 110%;">
			<option value=0>0</option>
			{% for number in numbers %}
				<option value={{number}}>{{number}}</option>
			{% endfor %}
		</select>
	</div>

	<div id="skilltype-field">
		<div id="multiple-attr-title">
			Skill Type:
		</div>
		
		<select id="skilltype" name="skilltype" style="height: 4vh; font-size: 110%;">
			<option value="">N/A</option>
			{% for type in skilltype %}
				<option value="{{type.id}}">{{type.name}}</option>
			{% endfor %}
		</select>
	</div>

	

	<div id="dctype-field">
		<div id="multiple-attr-title">
			DC Set by:
		</div>
		
		<select id="dc_set" name="dc_set" style="height: 4vh; font-size: 110%;">
			<option value="">N/A</option>
			{% for type in dctype %}
				<option value="{{type.value}}">{{type.name}}</option>
			{% endfor %}
		</select>
	</div>

	<div id="opposed-field">
		<div id="multiple-attr-title">
			Opposed by:
		</div>

		<select id="opposed_by" name="opposed_by" style="height: 4vh; font-size: 110%;">
			<option value="">Skill, Ability or Power</option>
			{% for oppose in opposed %}
				<option value="{{oppose}}">{{oppose}}</option>
			{% endfor %}
		</select>

	</div>



	<div id="prep-field">
		<div id="prep-title">
			Time to Complete:
		</div>

		<div>
			<input type="text" id="prep_value" name="prep_value" style="margin-top: 5px; width: 80%; height: 2vh; padding: 4px; font-size: 90%;">
		</div>
		
		<div>
			<select id="prep_unit" name="prep_unit" style="height: 4vh; font-size: 110%;">
				<option value="">Time Unit</option>
				{% for time in times %}
					<option value="{{time.id}}">{{time.name}}</option>
				{% endfor %}
			</select>
		</div>

	</div>

	<div id="sub-field">
		
		<div id="multiple-attr-title">
			Is this a  sub-skill?
		</div>

		<div>
			<input type="checkbox" id="subskill_check" class="regular-checkbox big-checkbox">
		</div>

	</div>
	
	<div id="secret-field">
		
		<div id="multiple-attr-title">
			Is Result Hidden from Player?
		</div>

		<div>
			<input type="checkbox" id="subskill_check" class="regular-checkbox big-checkbox">
		</div>

	</div>

	<div id="untrained-field">
		
		<div id="multiple-attr-title">
			Can this skill be used untrained?
		</div>

		<div>
			<input type="checkbox" id="untrained_check" class="regular-checkbox big-checkbox">
		</div>

	</div>

	<div id="untrained-details-field">
		
		<div id="multiple-attr-title">
			Can this skill be used untrained?
		</div>

		<div id="untrained-fields`">
			<div>
				<select id="untrained_dclimit" name="untrained_dclimit" style="height: 4vh; font-size: 110%;">
					<option value="">DC Limit</option>
					{% for class in dcclasses %}
						<option value={{class}}>{{class}}</option>
					{% endfor %}
				</select>
			</div>	

			<div>
				<select id="untrained_mod" name="untrained_mod" style="height: 4vh; font-size: 110%;">
					<option value="">Modifier</option>
					{% for negetive in negatives %}
						<option value={{negetive}}>{{negetive}}</option>
					{% endfor %}
				</select>
			</div>	
		</div>

	</div>
