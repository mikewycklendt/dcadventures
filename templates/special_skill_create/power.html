<div id="power-header">

	<div id="power-title">
		<input type="checkbox" id="power_check" class="regular-checkbox big-checkbox" onclick="power_check()"> Requires Power:
	</div>

</div>

<div id="power-entry" style="display: none;">
	<div id="move-entry-title">
		Power:
	</div>

	<div  id="move-entry-title">
		Situation:
	</div>

	<div></div>

	<div></div>

	<div>

		<select class="entry-select" id="power_power" name="power_power" aria-placeholder="0" >
			<option value=''>Power</option>
			{% for power in powers %}
				<option value="{{power}}">{{power}}</option>
			{% endfor %}
		</select>

	</div>

	<div>

		<input type="text" class="entry-text" id="power_sit" name="power_sit">

	</div>

	<div></div>

	<div>

		<div class="btn-small" id="power_add" onclick="power_submit()">
			<center>
			<i class="fa fa-plus"></i>   Add
			</center>
		</div>

	</div>

</div>

<div id="power-table" style="display: none;">

	<div id="power-table-title">
		Power:
	</div>

	<div id="power-table-title">
		Situation:
	</div>

	<div>
	</div>



</div>

<div id="power-err"></div>
