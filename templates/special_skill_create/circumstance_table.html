<div id="circ-header">

	<div id="circ-title">
		<input type="checkbox" id="circ_check" class="regular-checkbox big-checkbox" onclick="circ_check()">  Circumstance Modifier Table:
	</div>

	<div id="circ-base-form" style="opacity: 0%; opacity: 0%; transition: all .3s ease-out;">
		<div>
			<select id="circ_skill" name="circ_skill" style="height: 4vh; padding: 0%; font-size: 100%;" onchange="circ_base()">
				<option value="">Check Type</option>
				<option value="this">This Skill</option>
				{% for skill in skills %}
					<option value={{skill.id}}>{{skill.name}}</option>
				{% endfor %}
			</select>
		</div>
	
		<div>
			<select id="circ_target" name="circ_target" style="height: 4vh; padding: 0%; font-size: 100%;" onchange="circ_base()">
				<option value="">Target</option>
				{% for target in level_target %}
					<option value="{{target}}">{{target}}</option>
				{% endfor %}
			</select>
		</div>
	</div>

</div>

<div id="circ-entry" style="display: none;">

	<div id="circ-entry-title">
		Modifier:
	</div>

	<div id="circ-entry-title">
		Lasts:
	</div>

	<div id="circ-entry-title">
		Circumstance
	</div>

	<div id="circ-entry-title">
	</div>

	<div>

		<div>

			<select id="circ_mod_type" name="circ_mod_type" style="height: 3vh; padding: 0%; font-size: 90%;" onchange="circ_mod()">
				<option value="">Modifier</option>
				<option value="value">Value</option>
				<option value="math">Units</option>
				<option value="adjust">Adjust</option>
				<option value="noequip">No equipment</option>
			</select>
			
		</div>

	</div>

	<div>

		<select id="circ_mod_rounds" name="circ_mod_rounds" style="height: 3vh; padding: 0%; font-size: 90%;">
			<option value="">Rounds</option>
			<option value="indef">Indefinite</option>
			{% for class in dcclasses %}
				<option value={{class}}>{{class}}</option>
			{% endfor %}
		</select>
		
	</div>

	

	<div id="circ-field" style="width: 95%;" >
		<input type="text" id="circumstance_entry" name="circumstance_entry" style="height: 1vh; font-size: 90%;">
	</div>

	<div id="circ-add">
		<div class="btn" id="circ_add" style="height: 95%; padding: 3px; font-size: 95%;" onclick="circ_submit()">
			<center>
				<i class="fa fa-plus"></i>   Add
			</center>
		</div>
	</div>

	<div id="circ-mod-field">
		<div id="circ-mod-value" style="display: none;">
			<select id="circ_modifier" name="circ_modifier" style="height: 3vh; padding: 0%; font-size: 90%;">
				<option value="">Modifier</option>
				{% for number in numbers %}
					<option value={{number}}>{{number}}</option>
				{% endfor %}
			</select>
		</div>

		<div id="circ-mod-math" style="display: none;">

			<div>

				<select id="circ_mod" name="circ_mod" style="height: 3vh; padding: 0%; font-size: 90%;">
					<option value="">Modifier</option>
					{% for number in numbers %}
						<option value={{number}}>{{number}}</option>
					{% endfor %}
				</select>

			</div>
			
			<div>For Every</div>

			<div>

				<input type="text" id="circ_mod_value" name="circ_mod_value" style="width: 80%; margin-top: 4px; height: .7vh; font-size: 80%;">

			</div>

			<div>

				<select id="circ_mod_unit" name="circ_mod_unit" style="height: 3vh; padding: 0%; font-size: 90%;">
					<option value="">unit</option>
					{% for unit in units %}
						<option value={{unit.id}}>{{unit.name}}</option>
					{% endfor %}
				</select>

			</div>

		</div>

		<div id="circ-mod-adjust" style="display: none;">

			<div>

				<select id="circ_adjust_check" name="circ_mod" style="height: 3vh; padding: 0%; font-size: 70%;">
					<option value="">Check Mod</option>
					{% for number in numbers %}
						<option value={{number}}>{{number}}</option>
					{% endfor %}
				</select>

			</div>
			
			<div>
				<select id="circ_adjust_mod" name="circ_mod" style="height: 3vh; padding: 0%; font-size: 90%;">
					<option value="">Modifies</option>
					{% for number in numbers %}
						<option value={{number}}>{{number}}</option>
					{% endfor %}
				</select>

			</div>

			<div>

				<select id="circ_adjust_rank" name="circ_adjust_rank" style="height: 3vh; padding: 0%; font-size: 90%;">
					<option value="">Modifier</option>
					{% for rank in measure_rank %}
						<option value={{rank.id}}>{{rank.name}}</option>
					{% endfor %}
				</select>

			</div>

		</div>
		
	
	</div>


</div>

<div id="circ-table" style="display: none;">

	<div id="circ-table-title">
		Modifier:
	</div>

	<div id="circ-table-title">
		Rounds:
	</div>

	<div id="circ-table-title">
		Circumstance:
	</div>

	<div id="circ-table-modifier">
		-5
	</div>

	<div id="circ-table-rounds">
		2
	</div>

	<div id="circ-table-circ">
	The target wants to believe you.
	</div>


</div>
