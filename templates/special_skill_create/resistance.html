<div id="resist-header">

	<div id="resist-title">
		<input type="checkbox" id="resist_check" class="regular-checkbox big-checkbox" onclick="resist_check()">  Resistance Check Modifier Table:
	</div>

	<div id="resist-target" onchange="resist_base()">
		<select class="header-select" id="resist_target" name="resist_target" >
			<option value="">Target</option>
			{% for target in level_target %}
				<option value="{{target}}">{{target}}</option>
			{% endfor %}
		</select>
	</div>

</div>

<div id="resist-entry" style="display: none;">

	<div id="resist-entry-title">
		Modifier:
	</div>

	<div id="resist-entry-title">
		Description:
	</div>

	<div id="resist-entry-title">
	</div>

	<div id="resist-field">
		<select class="entry-select" id="resist_modifier" name="resist_modifier" >
			<option value="">Modifier</option>
			{% for number in numbers %}
				<option value={{number}}>{{number}}</option>
			{% endfor %}
		</select>
	</div>

	<div id="resist-field" style="width: 95%;" >
		<input type="text" id="resist_desc" name="resist_desc" >
	</div>

	<div id="resist-add">
		<div class="btn-small" id="resist_add" onclick="resistance_submit()">
			<center>
				<i class="fa fa-plus"></i>   Add
			</center>
		</div>
	</div>

</div>

<div id="resist-table" style="display: none;">

	<div id="resist-table-title">
		Modifier:
	</div>

	<div id="resist-table-title">
		Description:
	</div>

	<div></div>


</div>

<div id="resist-err"></div>
