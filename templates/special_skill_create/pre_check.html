<div id="pre-check-header">

	<div id="pre-check-title">
		<input type="checkbox" id="pre_check_check" class="regular-checkbox big-checkbox" onclick="pre_check_check()">  Other Required Checks:
	</div>

	<div id="pre-check-header-type" style="opacity: 0%; transition: all .2s linear;">
		<select id="pre_check_type" class="header-select" name="pre_check_type" onchange="pre_check_entry()">
			<option value="">Check Type</option>
			{% for check in checks_two %}
				<option value="{{check.id}}">{{check.name}}</option>
			{% endfor %}
		</select>
	</div>

</div>

<div id="pre-check-entry-standard" style="display: none;">

	<div id="pre-check-entry-title">
		When:
	</div>

	<div id="pre-check-entry-title">
		Check:
	</div>

	<div id="pre-check-entry-title">
		Circumstance
	</div>

	<div id="pre-check-entry-title">
	</div>
	
	<div id="pre-check-field">
		<select class="entry-select" id="pre_check_when" name="pre_check_when">
			<option value=""></option>
			{% for when in whens %}
				<option value="{{when}}">{{when}}</option>
			{% endfor %}
		</select>
	</div>

	<div id="pre-check-field">
		<select class="entry-select" id="pre_check_skill" name="pre_check_skill">
			<option value="">Check</option>
			{% for skill in skills_abilities %}
				<option value="{{skill}}">{{skill}}</option>
			{% endfor %}
		</select>
	</div>

	<div id="pre-check-field" style="width: 95%;" >
		<input type="text" class="entry-text" id="pre_check_circ" name="pre_check_circ">
	</div>

	<div id="pre-check-add">
		<div class="btn-small" id="pre_check_add_standard" onclick="pre_check_submit()">
			 Add
		</div>
	</div>

</div>

<div id="pre-check-entry-opposed" style="display: none;">

	<div id="pre-check-entry-title">
		When:
	</div>

	<div id="pre-check-entry-title">
		Check:
	</div>

	<div id="pre-check-entry-title">
		Opposed by:
	</div>

	<div id="pre-check-entry-title">
		Circumstance
	</div>

	<div id="pre-check-entry-title">
	</div>
	
	<div id="pre-check-field">
		<select id="pre_check_opposed_when" class="entry-select"  name="pre_check_opposed_when">
			<option value=""></option>
			{% for when in whens %}
				<option value="{{when}}">{{when}}</option>
			{% endfor %}
		</select>
	</div>

	<div id="pre-check-field">
		<select id="pre_check_opposed_skill" class="entry-select"  name="pre_check_opposed_skill" >
			<option value="">Check</option>
			{% for skill in skills_abilities %}
				<option value="{{skill}}">{{skill}}</option>
			{% endfor %}
		</select>
	</div>

	<div id="pre-check-field">
		<select id="pre_check_opposed" class="entry-select" name="pre_check_opposed">
			<option value="">Opposed Check</option>
			{% for skill in skills_abilities %}
				<option value="{{skill}}">{{skill}}</option>
			{% endfor %}
		</select>
	</div>

	<div id="pre-check-field" style="width: 95%;" >
		<input type="text" class="entry-text" id="pre_check_opposed_circ" name="pre_check_opposed_circ" >
	</div>

	<div id="pre-check-add">
		<div class="btn-small" id="pre_check_add_opposed" onclick="pre_check_submit()">
			 Add
		</div>
	</div>

</div>

<div id="pre-check-table-standard" style="display: none;">

	<div id="pre-check-table-title">
		When:
	</div>

	<div id="pre-check-table-title">

	</div>

	<div></div>

</div>

<div id="pre-check-table-opposed" style="display: none;">

	<div id="pre-check-table-title">

	</div>

		Check:
	</div>
