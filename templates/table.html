<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>{{ title }}</title>
		<link type="text/css" rel="stylesheet" href="/static/css/table.css"  />
	</head>

	<body>
		
		<h1>{{ title }}</h1>
		<div class="grid">
		{% for row in table %}
			<span>
				<h3><strong>row.id</strong></h3>
			</span>
			<span>
				<h3><strong>row.name</strong></h3>
			</span>
		{% endfor %}
		</div>
	</body>
</html>
