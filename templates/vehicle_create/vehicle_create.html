<div class="vehicle-container" style="justify-content: center; background:url(/static/img/bg/batcycle.png); background-repeat: no-repeat; background-size: 100%;">
	<div class="vehicle-grid">
		
		<br>

		<div id="box-title">
			<img src="/static/img/title/create_vehicle.png" width="100%">
		</div>


		<br><br>
		

		<div id="addvehiclegrid">

			<div id="add-vehicle">

				<div id="addvehicleunderline">
					Vehicle Name
				</div>

				<div id="addvehicleform">
					<div id="namevehicle">
						<input type="text" id="vehicle_name" placeholder="Vehicle Name">
					</div>
						
					<div id="namebutton">
						<div class="btn" id="vehicle_create" onclick="vehicle_create()" >
							 Create Vehicle
						</div>
					</div>
				</div>
			
			</div>

			<div id="vehicle-name-grid">

				<div id="vehicle-name">

				</div>

				<div id="vehicle-edit">
					<div id="edit-button" style="display: none;">
						<button  style="font-size: 260%;" onclick="edit_form()"><i class="fa fa-edit"></i></button>
					</div>
				</div>

			</div>

			<div id="vehicle-edit-grid" style="display: none;">
				<div id="vehicle-edit-field">
					<input type="text" id="vehicle_name_edit">
				</div>

				<div id="vehicle-edit-btn">
					<div class="edit-btn" id="vehicle_edit" onclick="vehicle_edit()">
						Save
					</div>
				</div>
			</div>


			<div id="name-err">
		
			</div>
			
		</div>

		<br>

		<span>

		<div id="all-fields">
			
			<div id="base-form">
				{% include vehicle_includes.base_form %}
			</div>

			<br>

			<div class="vehicle-box">
				{% include vehicle_includes.powers %}
			</div>
			
			<div class="vehicle-box">
				{% include vehicle_includes.feature %}
			</div>

			<br>

		<div id="vehicle-err"></div>

		<br><br>

		<div id="save-div">
			<div class="save-btn" onclick="vehicle_save()"> Save Vehicle</div>
		</div>

		<br><br><br><br><br><br><br><br><br><br>

		</div>

		</span>
		
	</div>
	
</div>

	<script src="/static/js/vehicle_create/vehicle_functions.js"></script>
	<script src="/static/js/vehicle_create/base_form.js"></script>
	<script src="/static/js/vehicle_create/vehicle_create.js"></script>
	<script src="/static/js/vehicle_create/powers.js"></script>
	<script src="/static/js/vehicle_create/feature.js"></script>
	
	<input type="hidden" id="vehicle_id" name="vehicle_id" value=>
