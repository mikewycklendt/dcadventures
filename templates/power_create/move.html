<div id="move-header" style="justify-content: center;">

	<div id="move-title">
		<input type="checkbox" id="move_check" class="regular-checkbox big-checkbox" onclick="move_check()"> Movement Effect:
	</div>

	<div id="move-base">
		<select class="extra-select" id="move_extra" name="move_extra" onchange="move_base()">
			<option value=>Base or Extra</option>
			<option value=0>Base Effect</option>
		</select>
	</div>

</div>

<div id="move-entry">

	<div id="move-row1">
		<div id="move-math">
			<div>
				<select class="select-sml" id="move_rank" name="move_rank">
					<option value="">Speed Rank</option>
					<option value=>This Power</option>
					{% for num in positives %}
						<option value={{num}}>{{num}}</option>
					{% endfor %}
				</select>
			</div>
	
			<div>
				<select class="select-sml" id="move_math" name="move_math">
					<option value="">Math</option>
					{% for math in maths %}
						<option value={{math.id}}>{{math.name}}</option>
					{% endfor %}
				</select>
			</div>
	
			<div>
				<select class="select-sml" id="move_mod" name="move_mod">
					<option value="">Modifier</option>
					{% for num in positives %}
						<option value={{num}}>{{num}}</option>
					{% endfor %}
				</select>
			</div>
		</div>

		<div>
			<div class="check-div">
				<input type="checkbox" id="move_flight" class="medium-checkbox med-checkbox" onclick="move_flight()"> Flight
			</div>
		</div>
		
		<div>
			<div class="check-div">
				<input type="checkbox" id="move_aquatic" class="medium-checkbox med-checkbox" > Aquatic
			</div>
		</div>
		
		<div>
			<div class="check-div">
				<input type="checkbox" id="move_ground" class="medium-checkbox med-checkbox" onclick="move_ground()"> Through Ground
			</div>
		</div>

	</div>

	<div id="move-row2">

		<div>
			<select class="select-sml" id="move_condition" name="move_condition">
				<option value="">Condition</option>
				{% for c in conditions %}
					<option value="{{c}}">{{c}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<select class="select-sml" id="move_direction" name="move_direction">
				{% for d in directions %}
					<option value="{{d.type}}">{{d.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<select class="select-sml" id="move_distance_type" name="move_distance_type" onchange="move_distance_type()">
				<option value="">Max Distance</option>
				<option value="unlimited">Unlimited</option>
				{% for v in value_type %}
					<option value="{{v.type}}">{{v.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div id="move-distance">

			<div id="move-distance-value">
				<select class="select-sml" id="move_distance_value" name="move_distance_value">
					<option value="">Distance Rank</option>
					{% for i in positives %}
						<option value={{i}}>{{i}}</option>
					{% endfor %}
				</select>
			</div>

			<div id="move-distance-math">
				<div>
					<select class="select-sml" id="move_distance_math_value" name="move_distance_math_value">
						<option value="">Distance Rank</option>
						<option value="vert">Vertical Height</option>
						{% for i in positives %}
							<option value={{i}}>{{i}}</option>
						{% endfor %}
					</select>
				</div>

				<div>
					<select class="select-sml" id="move_distance_math" name="move_distance_math">
						<option value="">Math</option>
						{% for m in maths %}
							<option value={{m.id}}>{{m.name}}</option>
						{% endfor %}
					</select>
				</div>

				<div>
					<select class="select-sml" id="move_distance_math_value2" name="move_distance_math_value2">
						<option value="">Value</option>
						<option value="effect">Effect Rank</option>
						{% for i in positives %}
							<option value={{i}}>{{i}}</option>
						{% endfor %}
					</select>
				</div>
			</div>

		</div>
	</div>

	<div id="move-row3">

		<div>
			<select class="select-sml" id="move_dc" name="move_dc">
				{% for i in positives %}
					<option value={{i}}>{{i}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<div class="check-div">
				<input type="checkbox" id="move_others" class="medium-checkbox med-checkbox" > Affects Others
			</div>
		</div>

		<div>
			<div class="check-div">
				<input type="checkbox" id="move_continuous" class="medium-checkbox med-checkbox" > Continuous
			</div>
		</div>

		<div>
			<div class="check-div">
				<input type="checkbox" id="move_subtle" class="medium-checkbox med-checkbox" onclick="move_subtle()"> Subtle
			</div>
		</div>

		<div>
			<div class="check-div">
				<input type="checkbox" id="move_concentration" class="medium-checkbox med-checkbox" > Concentration
			</div>
		</div>
		
	</div>

	<div id="move-ground">
		<div>
			<select class="select-sml" id="move_ground_type" name="move_ground_type">
				<option value="">Ground Type</option>
				{% for g in grounds %}
					<option value={{g.id}}>{{g.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<select class="select-sml" id="move_ground_perm" name="move_ground_perm" onchange="move_ground_perm()">
				{% for perm in permanence %}
					<option value="{{perm.type}}">{{perm.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div id="move-ground-time">
			<div>
				Time:
			</div>
	
			<div>
				<select class="select-sml" id="move_ground_time" name="move_time">
					<option value="">Time</option>
					{% for num in time_numbers %}
						<option value={{num}}>{{num}}</option>
					{% endfor %}
				</select>
			</div>
	
			<div>
				Units:
			</div>
	
			<div>
				<select class="select-sml" id="move_ground_units" name="move_units">
					<option value="">Units</option>
					{% for time in times %}
						<option value={{time.id}}>{{time.name}}</option>
					{% endfor %}
				</select>
			</div>
		</div>

		<div>
			<div class="check-div">
				<input type="checkbox" id="move_ground_ranged" class="medium-checkbox med-checkbox" > Ranged
			</div>
		</div>
	</div>

	<div id="move-subtle">
		<div>
			Subtle:
		</div>

		<div>
			<select class="select-sml" id="move_subtle_trait_type" name="move_subtle_trait_type" onchange="move_subtle_trait_type()">
				{% for t in traits %}
					<option value="{{t.type}}">{{t.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<select class="select-sml" id="move_subtle_trait" name="move_subtle_trait">

			</select>
		</div>

		<div>
			<select class="select-sml" id="move_subtle_mod" name="move_subtle_mod">
				<option value="">Bonus</option>
				<option value="free">No Check</option>
				{% for i in positives %}
					<option value={{i}}>{{i}}</option>
				{% endfor %}
			</select>
		</div>

		<div></div>
	</div>

	<div id="move-flight">

		<div id="move-flight-left">
			<div style="text-align: right;">
				Conditions when character cannot fly:
			</div>

			<div>
				<div class="check-div">
					<input type="checkbox" id="move_flight_resist" class="medium-checkbox med-checkbox" > May Require Resistence Check
				</div>
			</div>
			
			<div>
				<div class="check-div">
					<input type="checkbox" id="move_flight_equip" class="medium-checkbox med-checkbox" > Requires Equipment
				</div>
			</div>
		</div>

		<div>

			<select class="select-sml" id="move_flight_conditions" name="move_flight_conditions" multiple style="height: 6vw; font-size: 110%;">
				<option value="">(Ctl or Cmd to select multiple)</option>
				{% for c in conditions %}
					<option value="{{c}}">{{c}}</option>
				{% endfor %}
			</select>

		</div>
	</div>

	<div id="move-button-row">
		
		<div></div>

		<div>
			<div class="btn-entry" id="move_submit" onclick="move_submit()">
				 Add
			</div>
		</div>
	</div>

</div>

<div id="move-table">

	<div class="power-table-title">
		Surface:
	</div>

	<div class="power-table-title">
		Modifier:
	</div>

	<div class="power-table-title">
		Effect:
	</div>

	<div class="power-table-title">
		Description:
	</div>

	<div></div>
	
</div>

<div id="move-err"></div>
