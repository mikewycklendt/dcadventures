<div class="power-header" id="condition-header">

	<div class="power-title" id="condition-title">
		<input type="checkbox" id="condition_check" class="regular-checkbox big-checkbox" onclick="condition_check()"> Conditions:
	</div>
	
	<div class="power-base" id="condition-base">
		<diV>
			<select class="extra-select" id="condition_extra" name="circ_extra">
				<option value=>Base or Extra</option>
				<option value=0>Base Effect</option>
			</select>
		</div>

		<div>
			<select class="select-entry" id="condition_target" name="circ_target">
				{% for t in targets %}
					<option value="{{t.type}}">{{t.name}}</option>
				{% endfor %}
			</select>
		</div>
	</div>

</div>

<div class="power-entry" id="condition-entry">

	<div id="condition-row1">
		<div>
			<select class="select-entry" id="condition_type" name="condition_type" onchange="condition_type()">
				{% for c in condition %}
					<option value="{{c.type}}">{{c.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>

			<div id="condition-active">
				<div class="vcenter">
					Active condition:
				</div>

				
				<div>
					<select class="select-entry" id="condition_condition" name="condition_conditio">
						<option value="">Condition</option>
						{% for c in conditions %}
							<option value="{{c.id}}">{{c.name}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			
			<div id="condition-null">
				<div class="vcenter">
					Nullified condition:
				</div>

				
				<div>
					<select class="select-entry" id="condition_null" name="condition_null">
						<option value="">Condition</option>
						{% for c in conditions %}
							<option value="{{c.id}}">{{c.name}}</option>
						{% endfor %}
					</select>
				</div>
			</div>
			
			<div id="condition-change">
		
				<div class="vcenter">
					From:
				</div>

				<div>
					<select class="select-entry" id="condition_condition1" name="condition_condition1">
						<option value="">Starting Condition</option>
						<option value="current">Current</option>
						{% for c in conditions %}
							<option value="{{c.id}}">{{c.name}}</option>
						{% endfor %}
					</select>
				</div>

				<div class="vcenter">
					To:
				</div>
				
				<div>
					<select class="select-entry" id="condition_condition2" name="condition_condition2">
						<option value="">Ending Condition</option>
						<option value="stable">Stabalized</option>
						<option value="remove">Remove First</option>
						{% for c in conditions %}
							<option value="{{c.id}}">{{c.name}}</option>
						{% endfor %}
					</select>
				</div>
			</div>

			
			<div id="condition-damage">

				<div>
					<select class="select-entry" id="condition_damage_value" name="condition_damage_value">
						{% for i in positives %}
							<option value={{i}}>{{i}}</option>
						{% endfor %}
					</select>
				</div>

				<div style="text-align: center;">
					Conditions
				</div>

				<div>
					<select class="select-entry" id="condition_damage" name="condition_damage">
						{% for u in updown %}
							<option value={{u.id}}>{{u.name}}</option>
						{% endfor %}
					</select>
				</div>

			</div>

		</div>

	</div>

	<div id="condition-button-row">
		<div>
		</div>

		<div>
			<select class="select-entry time-condition-effect" id="condition_time_effect" name="condition_time_effect">
				<option value="">Time Condition Takes Effect</option>
				<option value="">Use Time Effect form to put options here </option>
				<option value="instant">Instant</option>
				<option value="turn">One Turn</option>
				<option value="round">Round</option>
				<option value="next">Next Round</option>
				<option value="scene">Scene</option>
			</select>
		</div>
		
		<div>
			<select class="select-entry time-condition-lasts" id="condition_time_last" name="condition_time_last">
				<option value="">Time Condition Lasts</option>
				<option value="">Use Time Effect form to put options here </option>
				<option value="perm">Permanent</option>
				<option value="turn">One Turn</option>
				<option value="round">Round</option>
				<option value="next">Next Round</option>
				<option value="scene">Scene</option>
			</select>
		</div>

		<div>
			<div class="btn-entry" id="condition_submit" name="condition_submit" onclick="condition_submit()">
				 Add
			</div>
		</div>
	</div>

</div>

<div id="condition-spot"></div>

<div class="err" id="condition-err"></div>
