<div id="extras-header" style="justify-content: center;">

	<div class="power-title">
		Extras:
	</div>

	<div>
		<div class="btn-head" id="extras_submit" onclick="extras_submit()">
			 Add
		</div> 
	</div>

</div>

<div id="extras-entry">

	<div id="extras-row1">
		<div>
			Name:
		</div>
	
		<div>
			Description
		</div>
	
		<div>
			<select class="header-select" id="extra_inherit" name="extra_inherit" style="font-size: 80%;">
				<option value=>Inherits Effects of:</option>
				{% for p in powers %}
					<option value="{{p.id}}">{{p.name}}</option>
				{% endfor %}
			</select>
		</div>	
	</div>

	<div id="extras-row2">
		<div>
			<div>
				<input type="text" class="entry-text" id="extra_name" name="extra_name">
			</div>		

			<div class="extras-split" style="font-size: 100%;">
				<div>
					<select class="entry-select" id="extra_cost" name="extra_cost">
						<option value="">Points</option>
						<option value="x">Variable</option>
						{% for i in negatives %}
							<option value={{i}}>{i}</option>
						{% endfor %}
						{% for i in positives %}
							<option value={{i}}>{{i}}</option>
						{% endfor %}
					</select>
				</div>
			
				<div>
					<select class="entry-select" id="extra_rank" name="extra_rank">
						<option value="">Ranks</option>
						{% for i in positives %}
							<option value={{i}}>{{i}}</option>
						{% endfor %}
					</select>
				</div>	
			</div>

			<div>
				<select class="entry-select" id="extra_type" name="extra_type">
					{% for e in extra_type %}
						<option value="{{e.type}}">{{e.name}}</option>
					{% endfor %}
				</select>
			</div>

			<div>		
				<select class="extra-select" id="extra_required" name="extra_required">
					<option value=>Required Extra</option>
				</select>
			</div>
		</div>

		<div>
			<div>
				<textarea id="extra_des" name="extra_des"></textarea>
			</div>
					
			<div class="extras-four">	
				<div>
					<div class="vcenter">
						<input type="checkbox" id="extra_flat" class="medium-checkbox med-checkbox"> Flat Cost
					</div>
				</div>	
				
				<div>
					<div class="vcenter">
						<input type="checkbox" id="extra_alternate" class="medium-checkbox med-checkbox"> Alternate Effect
					</div>
				</div>
			
				<div>
					<div class="vcenter">
						<input type="checkbox" id="extra_stack" class="medium-checkbox med-checkbox"> Stackable
					</div>
				</div>	
				
				<div>
					<div class="vcenter">
						<input type="checkbox" id="extra_power_rank" class="medium-checkbox med-checkbox"> Power's Ranks
					</div>
				</div>	
			</div>

		</div>		
	
	
	</div>
	

	
</div>
<div id="extras-spot">
	
</div>

<div id="extras-err"></div>
