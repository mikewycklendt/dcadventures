
<div id="power-desc">
	<div id="power-attr-title">
		Description
	</div>

	<div id="description-field">
		<textarea id="power_desc" name="power_desc"></textarea>
	</div>
</div>

<br>

<div id="power-base">

	<div class="base-field">
		<div id="multiple-attr-title">
			Power Type:
		</div>

		<select class="base-select" id="type" name="type" onchange="power_type()">
			<option value=''>Power Type</option>
			{% for type in power_type %}
				<option value="{{type.type}}">{{type.name}}</option>
			{% endfor %}
		</select>
	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Action Type:
		</div>
		
		<select class="base-select" id="action" name="action" onchange="movement()">
			<option value=''>Action Type</option>
			{% for type in actions %}
				<option value={{type.id}}>{{type.name}}</option>
			{% endfor %}
		</select>
	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Range:
		</div>
		
		<select class="base-select" id="range" name="range"   onchange="range_type()">
			<option value="">Range</option>
			{% for range in range_type %}
				<option value="{{range.type}}">{{range.name}}</option>
			{% endfor %}
		</select>
	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Duration:
		</div>
		
		<select class="base-select" id="duration" name="duration">
			<option value="">Duration</option>
			{% for duration in duration_type %}
				<option value="{{duration.type}}">{{duration.name}}</option>
			{% endfor %}
		</select>
	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Cost Per Rank:
		</div>
		
		<select class="base-select" id="cost" name="cost" onchange="ranks()">
			<option value="">Cost</option>
			<option value="table">Table</option>
			<option value=0>0</option>
			{% for num in positives %}
				<option value={{num}}>{{num}}</option>
			{% endfor %}
		</select>
	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Rank Limit:
		</div>
		
		<select class="base-select" id="limit" name="limit" >
			<option value=>None</option>
			{% for num in positives %}
				<option value={{num}}>{{num}}</option>
			{% endfor %}
		</select>
	
	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Difficulty Class:
		</div>
		
		<div id="power-dc-field">
			<div>
				<select class="base-select" id="power_dc_type" name="power_dc_type" onchange="power_dc_type()">
					{% for dc in dc_type %}
						<option value={{dc.type}}>{{dc.name}}</option>
					{% endfor %}
				</select>
			</div>

			<div id="power-dc-mod">
				<select class="base-select" id="power_dc_mod" name="power_dc_mod" >
					<option value=>Modifier</option>
					{% for num in negatives %}
						<option value={{num}}>{{num}}</option>
					{% endfor %}
					{% for num in positives %}
						<option value={{num}}>{{num}}</option>
					{% endfor %}
				</select>
			</div>

		</div>
	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Check Type:
		</div>
	
		<div>
			<select class="base-select" id="check" name="check">
				<option value="">Check Type</option>
				<option value=>None</option>
				{% for check in checks %}
					<option value={{check.id}}>{{check.name}}</option>
				{% endfor %}
			</select>
		</div>

	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Categorized Power:
		</div>
	
		<div>
			<input type="checkbox" id="categorized" class="regular-checkbox big-checkbox" onclick="categorized()">
		</div>

	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Affects Senses:
		</div>
	
		<div>
			<input type="checkbox" id="senses" class="regular-checkbox big-checkbox" onclick="senses()">
		</div>

	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Requires Materials:
		</div>

		<div>
			<input type="checkbox" id="materials" class="regular-checkbox big-checkbox">
		</div>

	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Requires Partner:
		</div>
	
		<div>
			<select class="select-sml" id="partner" name="partner">
				{% for partner in partners %}
					<option value="{{partner.type}}">{{partner.name}}</option>
				{% endfor %}
			</select>
		</div>

	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Circumstance Modifier:
		</div>
	
		<div id="power-circ-grid">
			
			<div>
				<select class="select-sml" id="circ" name="circ" onchange="circ()">
					{% for circ in circumstances %}
`						<option value="{{circ.type}}">{{circ.name}}</option>
					{% endfor %}
				</select>
			</div>

			<div id="circ-required" style="opacity: 0%;">
				<select class="select-sml" id="circ_required" name="circ_required">
					<option value="">Required</option>
						{% for req in required %}
							<option value="{{req.type}}">{{req.name}}</option>
						{% endfor %}
				</select>
			</div>
		</div>
	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Requires Skill Check:
		</div>
	
		<div id="power-skill-grid">
			
			<div>
				<select class="select-sml" id="skill" name="skill" onchange="skill()">
					<option value="">N/A</option>
					{% for skill in skills %}
`						<option value={{skill.id}}>{{skill.name}}</option>
					{% endfor %}
				</select>
			</div>

			<div id="skill-grid" style="opacity: 0%;">
				
				<div>	
					<select class="select-sml" id="circ_required" name="circ_required">
						<option value="">Required</option>
							{% for req in required %}
								<option value="{{req.type}}">{{req.name}}</option>
							{% endfor %}
					</select>
				</div>

				<div>
					<select class="select-sml" id="skill_when" name="skill_when">
						{% for w in whens %}
							<option value="{{w.type}}">{{w.name}}</option>
						{% endfor %}
					</select>
				</div>

			</div>
		</div>
	</div>

	<div class="base-field">
		<div id="multiple-attr-title">
			Grab Bonus:
		</div>

		<div class="base-split">
	
			<div>
				<select class="base-select" id="grab" name="grab">
					<option value="">N/A</option>
					{% for i in positives %}
						<option value={{i}}>{{i}}</option>
					{% endfor %}
				</select>
			</div>

			<div>
				<select class="base-select" id="grab_type" class="grab_type">
					{% for b in bonus_type %}
						<option value="{{b.type}}">{{b.name}}</option>
					{% endfor %}
				</select>
			</div>

		</div>

	</div>

	
</div>
