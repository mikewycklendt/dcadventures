<div id="damage-header">

	<div id="damage-title">
		<input type="checkbox" id="damage_check" class="regular-checkbox big-checkbox" onclick="damage_check()"> Damage Effect:
	</div>
	
	<div id="damage-base">
		<select class="extra-select" id="damage_extra" name="damage_extra" onchange="damage_base()">
			<option value=>Base or Extra</option>
			<option value=0>Base Effect</option>
		</select>
	</div>

</div>

<div id="damage-entry">
	<div id="damage-row1">

		<div>Dealt By</div>

		<div>
		</div>

		<div>
			Modifier
		</div>

		<div></div>
		
		<div>
			<select class="select-sml" id="dam_trait_type" name="dam_trait_type" onchange="dam_trait_type()">
			{% for t in traits %}
				<option value="{{t.type}}">{{t.name}}</option>
			{% endfor %}
			</select>
		</div>

		<div>
			<select class="select-sml" id="dam_trait" name="dam_trait">

			</select>
		</div>

		<div>
			<select class="select-sml" id="dam_mod" name="dam_mod">
				<option value="">Modifier</option>
				{% for i in negatives %}
				<option value={{i}}>{{i}}</option>
				{% endfor %}
			</select>
		</div>
		
		<div>
			<div class="check-div">
				<input type="checkbox" id="dam_strength" class="medium-checkbox med-checkbox"> Strength-Based
			</div>
		</div>

	</div>

	<div id="damage-row2">
		<div>
			Damage Type:
		</div>

		<div>
			<select class="select-sml" id="damage_damage_type" name="damage_damage_type">
				<option value="">Damage Type</option>
				{% for d in damages %}
					<option value={{d.id}}>{{d.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<select class="descriptor-sml" id="damage_descriptor" name="damage_descriptor">
				<option value="">Use above form to put descriptors here</option>
			</select> 
		</div>

	</div>

	<div id="damage-row3">
		<div>
			Immunity:
		</div>

		<div>
			<select class="select-sml" id="damage_immunity_type" name="damage_immunity_type" onchange="damage_immunity_type()">
				{% for d in damage_immunity %}
					<option value="{{d.type}}">{{d.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<div id="damage-immunity-trait">
				<div>
					<select  class="select-sml" id="damage_immunity_trait_type" name="damage_immunity_trait_type" onchange="damage_immunity_trait_type()">
						{% for t in traits %}
							<option value="{{t.type}}">{{t.name}}</option>
						{% endfor %}
					</select>
				</div>

				<div>
					<select class="select-sml" id="damage_immunity_trait" name="damage_immunity_trait">
						<option value="">Trait</option>
					</select>
				</div>
			</div>

			<div id="damage-immunity-descriptor">
				<div>
					<select class="descriptor-sml" id="damage_immunity_descriptor" name="damage_immunity_descriptor">
						<option value="">Descriptor</option>
						<option value="">Use above form to put descriptors here</option>
					</select>
				</div>

				<div></div>
			</div>

			<div id="damage-immunity-damage">
				<div>
					<select class="select-sml" id="damage_immunity_damage" name="damage_immunity_damage">
						<option value="">Damage Type</option>
						{% for d in damages %}
							<option value={{d.id}}>{{d.name}}</option>
						{% endfor %}
					</select>
				</div>

				<div></div>
			</div>
		</div>
	</div>
	
	<div id="damage-button-row">
		<div>

		</div>

		<div>
			<div class="btn-entry" id="damage_submit" name="damage_submit" onclick="damage_submit()">
				Add
			</div>
		</div>
	</div>

</div>

<div id="damage-table">

	<div class="power-table-title">
		Target:
	</div>

	<div class="power-table-title">
		Degree:
	</div>

	<div class="power-table-title">
		When:
	</div>

	<div class="power-table-title">
		Check:
	</div>
	
	<div class="power-table-title">
		Time:
	</div>

	<div></div>
	
</div>

<div id="damage-err"></div>
