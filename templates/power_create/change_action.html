<div id="action-header">

	<div id="action-title">
		<input type="checkbox" id="change_action_check" class="regular-checkbox big-checkbox" onclick="change_action_check()"> Change Action Type:
	</div>

	<div id="action-base">
		<select class="extra-select" id="action_extra" name="action_extra" onchange="action_base()">
			<option value=>Base or Extra</option>
			<option value=0>Base Effect</option>
		</select>
	</div>

</div>

<div id="action-entry" style="display: none;">
	<div id="action-row1">
		<div>
			Change to:
		</div>

		<div>
			Modifier:
		</div>

		<div></div>

		<div>
			<select class="entry-select" id="action_change" name="action_change" aria-placeholder="0">
				<option value=''>Action Type</option>
				{% for a in actions %}
					<option value={{a.id}}>{{a.name}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<select class="entry-select" id="action_mod" name="action_mod" aria-placeholder="0">
				<option value=''>Modifier</option>
				{% for i in negatives %}
					<option value={{i}}>{{i}}</option>
				{% endfor %}
				{% for i in positives %}
					<option value={{i}}>{{i}}</option>
				{% endfor %}
			</select>
		</div>

		<div>
			<div class="check-div">
				<input type="checkbox" id="mod_objects" class="medium-checkbox med-checkbox"> Same Action No Check
			</div>
		</div>
	</div>

	<div id="action-row2">
		<div>
			Circumstance:
		</div>

		<div>
			<input type="text" id="action_circ" name="action_circ">
		</div>

		<div>
			<div class="btn-entry" id="action_submit" name="action_submit" onclick="action_submit()">
				 Add
			</div>
		</div>
	</div>

</div>

<div id="action-spot"></div>

<div id="action-err"></div>
