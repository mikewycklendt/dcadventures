<div id="action-header">

	<div id="action-title">
		<input type="checkbox" id="action_change_check" class="regular-checkbox big-checkbox" onclick="action_change_check()"> Change Action Type:
	</div>

	<div id="action-base">
		<select class="extra-select" id="action_extra" name="action_extra" onchange="action_base()">
			<option value=>Base or Extra</option>
			<option value=0>Base Effect</option>
		</select>
	</div>

</div>

<div id="action-entry" style="display: none;">
	<div id="move-entry-title">
		Change to:
	</div>

	<div  id="move-entry-title">
		Modifier to Check:
	</div>

	<div></div>

	<div>

		<select class="entry-select" id="action_change" name="action_change" aria-placeholder="0">
			<option value=''>Action Type</option>
			{% for action in actions %}
				<option value={{action.id}}>{{action.name}}</option>
			{% endfor %}
		</select>

	</div>

	<div>
		<select class="entry-select" id="action_mod" name="action_mod" aria-placeholder="0">
			<option value=''>Modifier</option>
			{% for number in numbers %}
				<option value={{number}}>{{number}}</option>
			{% endfor %}
		</select>
	</div>

	<div></div>

</div>

<div id="action-err"></div>
