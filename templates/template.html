<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="{{ meta_name }}" content="{{ meta_content }}" />

		<title>{{ title }}</title>

		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Monda&display=swap" rel="stylesheet">

		{% for style in stylesheets %}
		<link type="text/css" rel="stylesheet" href="{{ style.style }}"  />
		{% endfor %}

	</head>

	<body>

		<div class="page" style="justify-items: center;">
		<div class="container" style="justify-content: center;">

			<div id="bannergrid" style="background:url(/static/img/banner.jpg); background-repeat: no-repeat; background-size: 100% 100%; ">
				<div id="topleft"></div>
				<div id="login">
					<div class="btn-login">Login</div>
				</div>
				<div id="bottom"></div>
			</div>

			<div id="left"></div>

			<div id="sidebargrid" style='background:url(/static/img/sidebar.jpg)'>
				{% for button in sidebar %}
					<span style="height: 2.5vh;">
					<div class="btn-sidebar">
						<img width="100%" src="/static/img/sidebar/{{ button }}GOLD.png" 
						onmouseover="this.src='/static/img/sidebar/{{ button }}BLUE.png'" 
						onmouseout="this.src='/static/img/sidebar/{{ button }}GOLD.png'" />
					</div>
					</span>
				{% endfor %}
				<span style="height: auto;"></span>
				<br><br><br><br><br><br><br><br><br><br><br><br>
			</div>

			<div id="middle"></div>
			<div id="sidelines" style="background: url(/static/img/sidelines.png) repeat-y; justify-content: center;">
			<div id="content" style="background: url(/static/img/corner.png) no-repeat; justify-content: center;">
				{% include includehtml %}
			</div>
			</div>
			<div id="right"></div>
		</div>
		</div>
	</body>
</html>
