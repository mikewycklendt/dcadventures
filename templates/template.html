<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="{{ meta_name }}" content="{{ meta_content }}" />

		<title>{{ title }}</title>

		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css2?family=Monda&display=swap" rel="stylesheet">
		
		<!---
		<script src="/static/js/template.js"></script>
		--->


		{% for s in stylesheets %}
		<link type="text/css" rel="stylesheet" href="{{ s.style }}"  />
		{% endfor %}				

	</head>
<!--
<body onload="banner_size()">
-->
<bosy>
		<div class="page" style="justify-items: center;">
		<div class="container" style="justify-content: center;">

			<div id="banner">

			
				<div id="bannergrid" style="position: absolute; width: 70%;">
					<div id="topleft"></div>
					<div id="login">
						<div class="btn-login">Login</div>		
					</div>
					<div id="bottom"></div>
				</div>
			

				

				<div id="the-banner" style="position: relative; z-index: -1;">
					<img src="/static/img/banner.png" width="100%" style="display: block;">
				</div>

			</div>
		

			

			<div id="left"></div>

			<div id="sidebargrid" style='background:url(/static/img/sidebar.png) no-repeat; background-size: 100%; background-color: #1e507a;'>
				{% for button in sidebar %}
				<div class="btn-sidebar" style="margin: 0px;">
					<div id="btn-sidebar" style=" margin: 0px; padding: 2.5%;">
						{{ button }}
					</div>
				</div>
				{% endfor %}
				<br><br><br><br><br><br><br><br><br><br><br><br>
			</div>

			<div id="middle"></div>
			<div id="sidelines" style="background: url(/static/img/sidelines.png) repeat-y; justify-content: center; background-size: 100%;">
			<div id="content" style="background: url(/static/img/corner.png) no-repeat; background-size: 100%; justify-content: center;">
				{% with messages = get_flashed_messages() %}
					{% if messages %}
						<div id="flashed-messages">
						{% for message in messages %}
					  		<div class="flash-message">{{ message }}</div>
						{% endfor %}
						</div>
					{% endif %}
			  	{% endwith %}
				
				{% include includehtml %}
			</div>
			</div>
 

			<div id="right" style="background-color: #42abe0;"></div>

			<div id="bottomleft"></div>
			<div id="bottomsidebar" style="background-color: #1e507a;"></div>
			<div id="bottommiddle"></div>
			<div id="bottomcontent"></div>
			<div id="bottomright"></div>


		</div>
		</div>


		<!---
		<script>
			const sidebar_btns = {{ sidebar | tojson }};
			console.log(sidebar_btns);

			const btn_sidebar = document.getElementsByClassName('btn-sidebar')

			for (i = 0; i < btn_sidebar.length; i++){
				btn_sidebar[i].style.backgroundImage = "url(/static/img/sidebar/" + sidebar_btns[i] + "GOLD.png)";
			}

		</script>
		--->		

	</body>
</html>
